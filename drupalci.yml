build:
  assessment:
    validate_codebase:
      phplint:
      csslint:
        halt-on-fail: false
      eslint:
        halt-on-fail: false
      phpcs:
        sniff-all-files: false
        halt-on-fail: false
    testing:
      run_tests.phpunit:
        types: 'PHPUnit-Unit'
        testgroups: 'sm_appdashboard_apigee'
        suppress-deprecations: false
        halt-on-fail: false
      run_tests.build:
        concurrency: 1
        types: 'PHPUnit-Build'
        testgroups: 'sm_appdashboard_apigee'
        suppress-deprecations: false
        halt-on-fail: false
